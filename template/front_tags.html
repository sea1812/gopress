<section class="blog-list px-3 py-5 p-md-5">
    <div class="container asingle-col-max-width">
        <div class="item mb-5">
            <div class="row g-3 g-xl-0">
                {{range $k, $v := .tags}}
                    <div class="col-2">
                        <h3 class="title mb-1"><a class="text-link" href="/tag?id={{$k}}">{{$v}}</a>
                        </h3>
                        <a class="text-link" href="/tag?id={{$k}}">Read more &rarr;</a>
                    </div><!--//col-->
                {{end}}
            </div><!--//row-->
        </div>
    </div>
</section>
